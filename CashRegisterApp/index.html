<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Change Helper App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Cash Change Helper</h2>
      <p>
        This is cash Change Helper App where you can enter the bill amount and
        amount given by the customer and get the cash to be given.
      </p>

      <p>
        <label for="billamount">Enter Bill amount :</label>
        <input type="number" id="billamount" />
      </p>

      <p class="cash hidden">
        <label for="CashGiven">Enter Cash Given :</label>
        <input type="number" id="cashGiven" />
      </p>

      <button class="btn action">Next</button>
      <p class="change"></p>

      <div class="returnDiv hidden">
        <table class="table">
          <thead>
            <tr>
              <th>Notes</th>
              <th>No of Notes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2000</td>
              <td>0</td>
            </tr>
            <tr>
              <td>500</td>
              <td>0</td>
            </tr>
            <tr>
              <td>100</td>
              <td>0</td>
            </tr>
            <tr>
              <td>20</td>
              <td>0</td>
            </tr>
            <tr>
              <td>10</td>
              <td>0</td>
            </tr>
            <tr>
              <td>5</td>
              <td>0</td>
            </tr>
            <tr>
              <td>1</td>
              <td>0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
